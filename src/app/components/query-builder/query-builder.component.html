<mat-card class="example-card">
    <mat-card-title>
        Query Builder
    </mat-card-title>
    <!-- <div>
        <mat-select [formControl]="toppings">
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
    </div> -->
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Textarea</mat-label>
            <textarea matInput [(ngModel)]="sqlQuery"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-raised-button color="secondary" (click)="save()">
            Save
        </button>
        <button mat-raised-button color="primary" (click)="run()">
            Run
        </button>
    </mat-card-actions>
</mat-card>
<mat-card>
    <mat-card-title>Table Data</mat-card-title>
    <mat-card-content>
        <ng-container *ngIf="tableData$ | async as tableData">
            <sqb-table [tableData]="tableData.data" [columns]="tableData.columns"></sqb-table>
        </ng-container>
    </mat-card-content>
</mat-card>
