<mat-card sqbListenToRoute="new" routeParam="id" (listen)="listenToRoute()">
    <mat-card-content>
        <button mat-raised-button color="secondary" (click)="onNewQuery()">
            Compose New Query
        </button>
    </mat-card-content>
</mat-card>
<mat-accordion>
    <mat-expansion-panel [expanded]="panelOpenState" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Query Builder
            </mat-panel-title>
            <mat-panel-description>
                Save or run your query here
            </mat-panel-description>
        </mat-expansion-panel-header>
        <sqb-query-builder [selectedQuery]="selectedQuery" [query]="query" (save)="save()" (run)="run()"
            (queryChange)="onQueryChange($event)" [queryList]="queryList">
        </sqb-query-builder>
    </mat-expansion-panel>
</mat-accordion>
<mat-card class="data-viewer" [ngClass]="{hide: !showTableView}">
    <mat-card-title>Table Data</mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Search Text</mat-label>
            <input matInput [(ngModel)]="searchText" placeholder="Enter search text here" (input)="updateSearchText()">
            <mat-icon *ngIf="searchText" (click)="searchText = '';" matSuffix (click)="updateSearchText()">
                close
            </mat-icon>
            <!-- <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button> -->
        </mat-form-field>
        <ng-container #tableView></ng-container>
    </mat-card-content>
</mat-card>
