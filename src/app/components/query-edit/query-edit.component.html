<mat-card>
    <mat-card-content>
        <button mat-raised-button color="secondary" (click)="compose()">
            Compose New Query
        </button>
    </mat-card-content>
</mat-card>
<mat-card class="query-builder-input-wrapper">
    <mat-card-title>
        Query Builder
    </mat-card-title>
    <!-- <div>
        <mat-select [formControl]="toppings">
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
    </div> -->
    <mat-card-content>
        <sqb-query-input [(ngModel)]="sqlQuery"></sqb-query-input>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-raised-button color="secondary" (click)="save()">
            Save
        </button>
        <button mat-raised-button color="primary" (click)="run()">
            Run
        </button>
    </mat-card-actions>
</mat-card>
<mat-card class="data-viewer" *ngIf="showTableView">
    <mat-card-title>Table Data</mat-card-title>
    <mat-card-content>
        <ng-container #tableView></ng-container>
    </mat-card-content>
</mat-card>
