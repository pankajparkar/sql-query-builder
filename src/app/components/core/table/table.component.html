<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.colName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.displayName}} </th>
            <td mat-cell *matCellDef="let row"> {{row[column.colName] | json}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="columns.length">No data matching the filter ""</td>
        </tr>
    </table>
    <sqb-loading *ngIf="isLoading"></sqb-loading>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
</div>
